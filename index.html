<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stock Tracker Dashboard</h1>
    </header>
    <main>
        <section class="stock-dropdown">
            <h2>Select Trending Stock</h2>
            <select id="stockDropdown" aria-label="Select trending stock">
                <option value="AAPL">AAPL</option>
                <option value="GOOGL">GOOGL</option>
                <option value="MSFT">MSFT</option>
                <option value="AMZN">AMZN</option>
                <option value="TSLA">TSLA</option>
                <option value="META">META</option>
                <option value="NFLX">NFLX</option>
                <option value="NVDA">NVDA</option>
                <option value="BABA">BABA</option>
                <option value="INTC">INTC</option>
            </select>
            <button id="loadStockButton">Load Stock</button>
        </section>
        <section class="stock-search">
            <input type="text" id="stockSearch" placeholder="Search for a stock (e.g., AAPL)">
            <button id="searchButton">Search</button>
        </section>
        <section class="stock-details">
            <h2>Stock Information</h2>
            <div id="stockDetails"></div>
        </section>
        <section class="stock-graph">
            <h2>Stock Price Graph</h2>
            <canvas id="stockChart"></canvas>
        </section>
        <section class="stock-comparison">
            <h2>Compare Stocks</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
